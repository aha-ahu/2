<!DOCTYPE html>

        .curtain-container {

        .envelope-wrapper:hover {

        .envelope::before {

        /* --- N√ÇNG C·∫§P: D√≤ng ch·ªØ Calligraphy √°nh kim --- */
        .envelope-text {

            font-size: 2.2rem; font-weight: 400;

        /* --- N·ªÅn N·ªôi Dung & C√°nh hoa --- */
        .main-content {

        .main-content::before {

        }
        .main-content::after {

        .container {

        h1 { color: #c0392b; font-family: 'Dancing Script', cursive; font-size: 3rem; margin-top: 0; }
        #typewriter { line-height: 1.8; font-size: 1.15rem; color: #444; text-align: justify; }

        .petal {

            opacity: 0.7; pointer-events: none; animation: petalFall linear infinite;
        }

        /* Hi·ªáu ·ª©ng tr√°i tim bay ra khi hover */
        .hover-heart {

        @keyframes petalFall { 0% { transform: translateY(-10vh) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } }
        @keyframes textPulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.03); opacity: 0.8; } }
        @keyframes glow { from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--gold-metallic); } to { text-shadow: 0 0 10px #fff, 0 0 20px var(--gold-metallic), 0 0 30px var(--wax-seal); } }
        @keyframes flyUp { 0% { transform: translate(0, 0) scale(1); opacity: 1; } 100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; } }
    </style>
</head>
<body>

    <div class="curtain-container" id="curtainLayer">
        <div class="curtain-left"></div>
        <div class="envelope-wrapper" id="envelopeBtn">
            <div class="envelope">
                <div class="wax-seal">‚ù§Ô∏è</div>
            </div>
            <div class="envelope-text">Ch·∫°m nh·∫π ƒë·ªÉ m·ªü th∆∞</div>
        </div>

    </div>

    <div class="main-content" id="mainBg">
        <div class="container">
            <h1>Th√†nh th√¢n m·∫øn,</h1>

    </div>

    <script>
        const text = Nh√¢n ng√†y 8/3, m√¨nh mu·ªën g·ª≠i ƒë·∫øn b·∫°n nh·ªØng l·ªùi ch√∫c ch√¢n th√†nh nh·∫•t. üå∏\n\nNƒÉm cu·ªëi c·∫•p ch·∫Øc h·∫≥n mang theo nhi·ªÅu √°p l·ª±c, nh∆∞ng m√¨nh tin r·∫±ng v·ªõi s·ª± quy·∫øt t√¢m c·ªßa b·∫°n, m·ªçi c·ªë g·∫Øng s·∫Ω ƒë∆∞·ª£c ƒë·ªÅn ƒë√°p x·ª©ng ƒë√°ng.\n\nCh√∫c b·∫°n lu√¥n t·ª± tin, b·∫£n lƒ©nh v√† gi·ªØ v·ªØng tinh th·∫ßn cho nh·ªØng k·ª≥ thi quan tr·ªçng s·∫Øp t·ªõi. Mong r·∫±ng tu·ªïi 18 c·ªßa b·∫°n s·∫Ω th·∫≠t r·ª±c r·ª° v√† ƒë·∫ßy t·ª± h√†o.\n\nHy v·ªçng b·∫°n s·∫Ω ƒë·∫°t k·∫øt qu·∫£ th·∫≠t t·ªët, ƒë·∫≠u v√†o ng√¥i tr∆∞·ªùng mong mu·ªën v√† b·∫Øt ƒë·∫ßu m·ªôt ch·∫∑ng ƒë∆∞·ªùng m·ªõi ƒë·∫ßy h·ª©a h·∫πn. C·ªë l√™n Th√†nh nh√©! ‚ú®;

        const envelopeWrapper = document.getElementById('envelopeBtn');

        // Hi·ªáu ·ª©ng tr√°i tim bay ra khi hover
        envelopeWrapper.addEventListener('mousemove', function(e) {
            if(Math.random() > 0.9) { // Ch·ªâ t·∫°o tim 10% s·ªë l·∫ßn di chuy·ªÉn
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.className = 'hover-heart';
                const size = Math.random() * 10 + 10 + 'px';
                heart.style.fontSize = size;
                
                // V·ªã tr√≠ xu·∫•t hi·ªán ng·∫´u nhi√™n g·∫ßn l√° th∆∞
                const rect = envelopeWrapper.getBoundingClientRect();
                heart.style.left = (e.clientX - rect.left - 20) + 'px';
                heart.style.top = (e.clientY - rect.top - 20) + 'px';

                // H∆∞·ªõng bay ng·∫´u nhi√™n
                heart.style.setProperty('--x', (Math.random() - 0.5) * 100 + 'px');
                heart.style.setProperty('--y', (Math.random() - 0.5) * -150 - 50 + 'px');

                envelopeWrapper.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        });

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 10 + 10 + 'px';
            petal.style.width = size;
            petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.getElementById('mainBg').appendChild(petal);

        function typeWriter(text, i = 0) {
            if (i < text.length) {
                const char = text.charAt(i);
                document.getElementById('typewriter').innerHTML += (char === '\n' ? '<br>' : char);
                setTimeout(() => typeWriter(text, i + 1), 50);
            }
        }

        envelopeWrapper.addEventListener('click', function() {

            setTimeout(() => this.style.display = 'none', 500);
            document.getElementById('curtainLayer').classList.add('opened');
            document.body.classList.add('show-content');
            
            setTimeout(() => {

        });
    </script>
